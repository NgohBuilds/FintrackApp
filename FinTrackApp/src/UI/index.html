<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FintrackAPP</title>

</head>
<body class="h-screen  flex flex-col">
    <header class="flex-1 w-full  border-b border-b-blue-50">
        <div class="h-full flex items-center ml-3">
            <img src="../../Image_Logo/porte-monnaie (1).png" alt="Logo Fintracker"
            class="size-8">
            <span class="text-xl ml-1 font-semibold">FinTracker</span>
        </div>
    </header>
    <main class="relative h-full w-screen py-[7.5%] flex-10  flex flex-col items-center gap-[2%] justify-around">
  
        <div class="Header w-full  flex-1">
         <div class="text-center">
            <h1 class="text-gray-500  text-sm font-semibold">Total Balance</h1>
            <span class="amount_total text-4xl font-bold">$0.00</span>
        </div> <br>
        <div class="flex justify-between px-4" >
            <div class="card  bg-green-100  border-green-200 border-2 ">
            <span class="Income text-green-600">Income</span>
            <span class="Income_amount text-green-600">$0.00</span>
        </div>
        <div class="card bg-red-100  border-red-200 border-2 ">
            <span class="Expenses text-red-900">Expenses</span>
            <span class="Expenses_amount text-red-900">$0.00</span>
        </div>
        </div>
        </div>
        <div class="middle flex-1">
            <img src="../../Image_Logo/signe-dollar.png" alt="Wallet Money" class="size-1/3  mx-auto object-contain">
            <p class=" text-gray-500 font-semibold text-center">No transactions yet. <br>Add your first one below. </p>
        </div>
    <button class=" bg-blue-500 text-white w-1/2 rounded-4xl px-1.5 py-5 font-semibold shadow-xl">
    <i class="fa-regular fa-plus fa-xl " style="color: #ffffff;"></i>
        Add Transaction
    </button>

    <!-- Hidden Modale-->
     <dialog class="px-[2%] py-[5%] flex flex-col absolute left-1/2  bg-amber-300  bottom-0 -translate-1/2 w-[90%]  h-10/12">
        <div class="dialog_title flex flex-1 justify-between">
            <span>Add Transaction</span>
            <i class="fa-solid fa-xmark" style="color: #c9c9c9;"></i>
        </div>
        <form action="" class="flex flex-col flex-8 ">
            <label for="amount">Amount</label>
            <input type="number" name="amount" id="amount" placeholder="$ 0.00">
            <div class="Type">
                <label for="button_Action">type</label>
        
                <input type="button" value="Income">
                <input type="button" value="Expense">
            </div>
            <label for="Category"></label>
            <select name="Category" id="Category">
                <option value="Food"></option>
            </select>
            <label for="Date">Date</label>
            <input type="date" name="Date" id="Date">
            <label for="Description">Description (Optional)</label>
            <textarea name="Description" id="Description" maxlength="50" placeholder="Add  a note..."></textarea>
            <button type="submit" class=" bg-blue-500 text-white w-1/2 rounded-4xl px-1.5 py-5 font-semibold shadow-xl">Save Transaction</button>
        </form>
     </dialog>
     

 </main>
    
<!--
    Fix dialog position issue :( 
 -->
    <script src="../main.js"></script>
</body>
</html>
