<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>FintrackAPP</title>

</head>
<body class="h-screen  flex flex-col  ">
    <header class="flex-1 w-full  border-b border-b-blue-50">
        <div class="h-full flex items-center ml-3">
            <img src="../../Image_Logo/porte-monnaie (1).png" alt="Logo Fintracker"
            class="size-8">
            <span class="text-xl ml-1 font-semibold">FinTracker</span>
        </div>
    </header>
    <main class="relative h-full w-screen py-[7.5%] flex-10  flex flex-col items-center gap-[2%] justify-around">
  
        <div class="Header w-full  flex-1">
         <div class="text-center">
            <h1 class="text-gray-500  text-sm font-semibold">Total Balance</h1>
            <span class="amount_total text-4xl font-bold">$0.00</span>
        </div> <br>
        <div class="flex justify-between px-4" >
            <div class="card  bg-green-100  border-green-200 border-2 ">
            <span class="Income text-green-600">Income</span>
            <span class="Income_amount text-green-600">$0.00</span>
        </div>
        <div class="card bg-red-100  border-red-200 border-2 ">
            <span class="Expenses text-red-900">Expenses</span>
            <span class="Expenses_amount text-red-900">$0.00</span>
        </div>
        </div>
        </div>
        <div class="middle flex-1">
            <img src="../../Image_Logo/signe-dollar.png" alt="Wallet Money" class="size-1/3  mx-auto object-contain">
            <p class=" text-gray-500 font-semibold text-center">No transactions yet. <br>Add your first one below. </p>
        </div>
    <button  id="addTransactionBtn"  class=" bg-blue-500 text-white w-1/2 rounded-4xl px-1.5 py-5 font-semibold shadow-xl">
    <i class="fa-regular fa-plus fa-xl " style="color: #ffffff;"></i>
        Add Transaction
    </button>

    <!-- Hidden Modal-->
     <dialog >
        <div class="dialog_title flex  justify-between">
            <span class="font-bold ">Add Transaction</span>
            <i class="fa-solid fa-xmark" 
            id="closeBtn"
            style="color: #636161;"></i>
        </div>
        <form action="" class="flex flex-col justify-evenly h-full ">
            <div class="number flex flex-col">
                <label for="amount">Amount</label>
                <input type="number" name="amount" id="amount" placeholder="$ 0.00" min="0" required>
            </div>
            <div>
                <label for="button_Action">Type</label>
                <div class="button_income_expense font-bold  flex *:flex-1 ">
                 <input id="Income" class="clicked bg-green-500 text-white" type="button" value="Income">
                <input id="Expense" type="button" value="Expense" >
                </div>
            </div>
            <label for="Category">Category</label>
            <select name="Category" id="Category" required>
                <option value="Salary">Food</option>
                <option value="Freelance">Freelance</option>
                <option value="Investment">Investment</option>
                <option value="Gift">Gift</option>
                <option value="Other Income">Other Inncome</option>
            </select>
            <label for="Date">Date</label>
            <input type="date" name="Date" id="Date" min="12/02/26" required>
            <label for="Description">Description (Optional)</label>
            <textarea name="Description" id="Description" maxlength="60" placeholder="Add a note..." required></textarea>
            <button id="submitBtn" type="submit" class=" bg-blue-500 text-white  rounded-2xl px-1.5 py-3 font-semibold shadow-xl">Save Transaction</button>
        </form>
     </dialog>
    
 </main>
    
<!--
    Fix dialog position issue :( 
 -->
    <script type="module" src="../main.js"></script>
</body>
</html>
